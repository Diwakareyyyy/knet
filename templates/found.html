{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Upload a Found Item</h2>
<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-2xl shadow max-w-xl space-y-4">
  <div>
    <label class="block text-sm mb-1">Image</label>
    <input type="file" name="image" required class="w-full border rounded p-2">
  </div>
  <div>
    <label class="block text-sm mb-1">Description</label>
    <input type="text" name="description" placeholder="e.g., Black wallet near library" required class="w-full border rounded p-2">
  </div>
  <div>
    <label class="block text-sm mb-1">Contact</label>
    <input type="text" name="contact" placeholder="Phone / Email" required class="w-full border rounded p-2">
  </div>
  <button class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg">Submit</button>
</form>
{% endblock %}
