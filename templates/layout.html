<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
  <header class="bg-indigo-600 text-white">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-xl md:text-2xl font-bold tracking-tight">College Lost &amp; Found</h1>
      <!-- Subtle admin link in the top-left via absolute button at bottom-left -->
      <a href="/admin" class="text-white/70 hover:text-white text-sm hidden md:block" style="padding-left: 650px;">Admin</a>
      <a href="index.html" class="text-white/70 hover:text-white text-sm hidden md:block"style="padding-right: 100px;">Home</a>

    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 md:p-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="space-y-2 mb-4">
        {% for cat, msg in messages %}
          <div class="p-3 rounded border {{ 'bg-green-50 border-green-200 text-green-800' if cat=='success' else 'bg-red-50 border-red-200 text-red-800' }}">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <!-- Bottom-left tiny gear for admin as well -->
  <a href="/admin" class="fixed left-2 bottom-2 opacity-30 hover:opacity-100 transition p-2 rounded-full bg-black/10" title="Admin">
    ⚙️
  </a>
</body>
</html>
